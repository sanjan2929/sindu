<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panic Button Website</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function sendPanicSignal() {
            fetch('/panic', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                    } else {
                        alert(data.error);
                    }
                })
                .catch(error => {
                    alert('An error occurred: ' + error);
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <p>This project provides an emergency panic button that triggers a phone call, sends an SMS, and logs the location of the user for immediate help. Press the below button if you need help</p>
        <button class="panic-button" onclick="sendPanicSignal()">
            <i class="fa-solid fa-land-mine-on fa-lg"></i> Panic
        </button>
    </div>
</body>
</html>
